<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Label to display the time -->
    <div class="timer-container">
        <label id="lbl-time">00:00:00</label>
    </div>

    <!-- Timer control buttons -->
    <div class="button-container">
        <button id="btn-add-sec">Add 1 sec</button>
        <button id="btn-add-5sec">Add 5 sec</button>
        <button id="btn-add-10sec">Add 10 sec</button>
        <button id="btn-add-min">Add 1 min</button>
        <button id="btn-add-5min">Add 5 min</button>
        <button id="btn-add-10min">Add 10 min</button>
        <button id="btn-add-hr">Add 1 hr</button>
    </div>

    <!-- Three buttons in a single line -->
    <div class="control-buttons">
        <button id="btn-start">Start</button>
        <button id="btn-stop">Stop</button>
        <button id="btn-reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
